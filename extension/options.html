<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="options.css" type="text/css">
</head>

<body>

<header><br>
        <img src="title.png">
</header>

<content>
<div class="body">

<h3>Google Search Preferences</h3>
<form name="preferences" id="preferences" class="aligned">
    <section>
    <h4>Content</h4>
    <div class="form-row checkbox-row">
      <label for="favicon">
        <input name="favicon" id="favicon" type="checkbox">
        Show favicons</label>
    </div>
    <div class="form-row checkbox-row">
      <label for="autoload">
        <input name="autoload" id="autoload" type="checkbox">
        Autoload next results</label>
    </div>
    <div class="form-row checkbox-row">
      <label for="numbers">
        <input name="numbers" id="numbers" type="checkbox">
        Number results ( 1, 2, 3... etc. )</label>
    </div>
    <div class="form-row checkbox-row">
      <label for="remove_related_searches">
        <input name="remove_related_searches" id="remove_related_searches" type="checkbox">
        Hide "Related Searches"</label>
    </div>
    </section>

    <section>
    <h4>Appearance</h4>
    <div class="form-row checkbox-row">
      <label for="highlight_on_hover">
        <input name="highlight_on_hover" id="highlight_on_hover" type="checkbox">
        Highlight results on hover</label>
    </div>
    <div class="form-row checkbox-row">
      <label for="use_border">
        <input name="use_border" id="use_border" type="checkbox">
        Show frame around results instead of background color</label>
    </div>
    <div class="form-row checkbox-row">
      Results background color&nbsp;&nbsp;&nbsp;
      <right><a href="javascript:;" id="ResHue" class="colordisplay">&nbsp;&nbsp;&nbsp;&nbsp;</a>
      <input id="ResHuefield" size="7" maxlength="7"></right>
    </div>
    <div class="form-row checkbox-row">
      <label for="border_radius">
        Results boxes roundness (0 = squares)&nbsp;&nbsp;&nbsp;&nbsp;
	<right><input name="border_radius" id="border_radius" size="2" maxlength="2"></right>
        </label>
    </div>
    <div class="form-row checkbox-row">
      <label for="results_width">
        Results boxes width&nbsp;&nbsp;&nbsp;&nbsp;
	<right><input name="results_width" id="results_width" size="3" ></right>
        </label>
    </div>
    </section>
</form>

<br>
<h3>Image Search Preferences</h3>
<form name="images_preferences" id="images_preferences" class="aligned">
    <section>
    <div class="form-row checkbox-row">
      <label for="images_zoom_on_hover">
        <input name="images_zoom_on_hover" id="images_zoom_on_hover" type="checkbox">
        Zoom on hover</label>
    </div>
    <div class="form-row checkbox-row">
      Night mode background color&nbsp;&nbsp;&nbsp;
      <right><a href="javascript:;" id="NightHue" class="colordisplay">&nbsp;&nbsp;&nbsp;&nbsp;</a>
      <input id="NightHuefield" size="7" maxlength="7"></right>
    </div>
    </section>
</form>


</div>
</content>
<footer>
    <p>Based on <a href="http://userscripts.org/scripts/show/9310">GoogleMonkeyR</a> and <a href="http://userscripts.org/scripts/show/48293" >Google Images Direct Links</a> userscripts.<br>
	Styling by <a href="http://my.opera.com/laurenbacall/blog/">laurenbacall</a>.
<br><br></p>
</footer>

<script src="options.js"></script>
</body>
</html>
