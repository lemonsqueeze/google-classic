    <div class="form-row checkbox-row">
      Results background color&nbsp;&nbsp;&nbsp;
      <a href="javascript:;" id="ResHue">&nbsp;&nbsp;&nbsp;&nbsp;</a>
      <input id="ResHuefield" size="7" maxlength="7">&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="http://www.flooble.com/scripts/colorpicker.php" target="_blank" title=" flooble color picker script " style="font-size: 8px;">flooble</a> 
    </div>
    <div class="form-row checkbox-row">
      <label for="border_radius">
        Results boxes roundness (0 for squares)&nbsp;&nbsp;&nbsp;&nbsp;
	<input name="border_radius" id="border_radius" size="2" maxlength="2">
        </label>
    </div>
    <div class="form-row checkbox-row">
      <label for="favicon">
        <input name="favicon" id="favicon" type="checkbox">
        Display favicons</label>
    </div>
    <div class="form-row checkbox-row">
      <label for="autoload">
        <input name="autoload" id="autoload" type="checkbox">
        Auto load more results</label>
    </div>
    <div class="form-row checkbox-row">
      <label for="remove_related_searches">
        <input name="remove_related_searches" id="remove_related_searches" type="checkbox">
        Remove "Related Searches"</label>
    </div>
    <div class="form-row checkbox-row">
      <label for="numbers">
        <input name="numbers" id="numbers" type="checkbox">
        Number results ( 1, 2, 3... etc. )</label>
    </div>
    <div class="form-row checkbox-row">
      <label for="use_border">
        <input name="use_border" id="use_border" type="checkbox">
        Show frame around results instead of background color</label>
    </div>
