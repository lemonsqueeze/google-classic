<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="options.css" type="text/css">
</head>

<body>

<div class="body">
<form name="preferences" id="preferences" class="aligned">
  <div class="module" id="root">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tbody>
        <tr>
          <td><h2>GoogleMonkeyR :: v<span id="version">1.0.0</span></h2></td>
          <td align="right"><h2><a href="http://www.monkeyr.com/" target="_top">MonkeyR.com</a></h2></td>
        </tr>
      </tbody>
    </table>
    <div class="form-row checkbox-row">
      <label for="numcol1">
        <input name="numcol" value="1" id="numcol1" type="radio">
        1 column </label>
      &nbsp;&nbsp;
      <label for="numcol2">
        <input name="numcol" value="2" id="numcol2" type="radio">
        2 columns</label>
      &nbsp;&nbsp;
      <label for="numcol3">
        <input name="numcol" value="3" id="numcol3" type="radio">
        3 columns</label>
      &nbsp;&nbsp;
      <label for="numcol4">
        <input name="numcol" value="4" id="numcol4" type="radio">
        4 columns</label>
      &nbsp;&nbsp;( of results )&nbsp;&nbsp;&nbsp;<a href="javascript:;"><img id="flowimg" name="flowimg" class="l2r" title=" flow of results " border="0" style="width:24px;	height:25px;	margin-top:-4px;" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAZCAMAAAAc9R5vAAAABGdBTUEAAK%2FINwWK6QAAABl0RVh0U29mdHdhcmUAQWRvYmUgSW1hZ2VSZWFkeXHJZTwAAAAGUExURf%2F%2F%2FwAAAFXC034AAAABdFJOUwBA5thmAAAAEUlEQVR42mJgGAWjgI4AIMAAAnEAAfWgarkAAAAASUVORK5CYII%3D"></a></div>
    <div class="form-row checkbox-row"> Remove:<br><br>
      <label for="remsearchesrelatedto">
        <input name="remsearchesrelatedto" id="remsearchesrelatedto" type="checkbox">
        "Related Searches"</label>
      &nbsp;
      <label for="remsponsor">
        <input name="remsponsor" id="remsponsor" type="checkbox">
        "Sponsored Links"</label>
      &nbsp;
      <label for="remsearchtools">
        <input name="remsearchtools" id="remsearchtools" type="checkbox">
        "Search Tools"</label>
      &nbsp;
      <label for="noSitePreview">
        <input name="noSitePreview" id="noSitePreview" type="checkbox">
        "Site Preview"</label>
    </div>
    <div class="form-row checkbox-row">
      <label for="numresults">
        <input name="numresults" id="numresults" type="checkbox">
        Number results ( 1, 2, 3... etc. )</label>
    </div>
    <div class="form-row checkbox-row">
      <label for="autoload">
        <input name="autoload" id="autoload" type="checkbox">
        Auto load more results</label>
    </div>
    <div class="form-row checkbox-row">
      <label for="hidesearch">
        <input name="hidesearch" id="hidesearch" type="checkbox">
        Don't display the Google web search dialogues ( I use the Google toolbar instead! )</label>
    </div>
    <div class="form-row checkbox-row"> Select the <a href="javascript:;" name="BGBorderlink" id="BGBorderlink" title=" toggle between a background or border hue ">background</a> color ( hue ) for your search results&nbsp;&nbsp;&nbsp; <a href="javascript:;" id="ResHue" style="border: 1px solid rgb(0, 0, 0); font-family: Verdana; font-size: 10px; text-decoration: none;">&nbsp;&nbsp;&nbsp;&nbsp;</a>
      <input id="ResHuefield" size="7" maxlength="7">
      &nbsp;&nbsp;&nbsp;&nbsp;<a href="http://www.flooble.com/scripts/colorpicker.php" target="_blank" title=" flooble color picker script " style="font-size: 8px;">flooble</a> </div>
    <div class="form-row checkbox-row"> Make my Google links open in a new target &nbsp;
      <label for="extlinksearch">
        <input name="extlinksearch" id="extlinksearch" type="checkbox">
        for search results</label>
      &nbsp;&nbsp;
      <label for="extlinkigoogle">
        <input name="extlinkigoogle" id="extlinkigoogle" type="checkbox">
        for iGoogle</label>
    </div>
    <div class="form-row checkbox-row">
      <label for="searchlinktracking">
        <input name="searchlinktracking" id="searchlinktracking" type="checkbox">
        Disable Google tracking  my search results </label>
    </div>
    <div class="form-row checkbox-row"> For each result show &nbsp;
      <input name="favicon" id="favicon" type="checkbox">
      <label for="favicon"> favicons</label>
      &nbsp;&nbsp;
      <input name="imagepreview" id="imagepreview" type="checkbox">
      <label for="imagepreview"> GooglePreview images</label>
      &nbsp;
      &nbsp;&nbsp;<a href="http://www.googlepreview.com/" target="_blank" title=" GooglePreview " style="font-size: 8px;">GooglePreview</a> </div>
  </div>
  <div class="module">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tbody>
        <tr height="30">
          <td align="left" valign="middle">&nbsp;&nbsp;&nbsp;<a href="#" name="check_update" id="check_update">checking for update...</a></td>
          <td align="center" valign="middle" width="72"><input value="Close" name="close_button" id="close_button" class="btn" type="button"></td>
          <td align="center" valign="middle" width="165"><input value="Save Preferences" name="save_button" id="save_button" class="btn" type="button"></td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
</div>

<script src="options.js"></script>
</body>
</html>
